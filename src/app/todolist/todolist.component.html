
<div class="container">
  <h1>To-Do Aplication</h1>
<hr>

  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm"  >
  <div class="mb-3">
    <label for="task" class="form-label">Task</label>
    <input
    type="text"
     class="form-control"
     id="task"
     placeholder="Enter Task"
      ngModel name="task"
      required>
      <div id="task" class="form-text text-danger">Required field.</div>
    <small *ngIf="taskForm.invalid && taskForm.dirty" id="error message" class="form-text"></small>
  </div>

  <button
  [disabled]="taskForm.invalid"
   id="submitButton"
    type="submit"
    class="btn btn-primary">Submit</button>
</form>

<hr>
<table class="table">
  <thead>
    <tr>

      <th scope="col">Task</th>
      <th scope="col">Complated</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of taskArray; index as i">

      <td>{{t.taskName}}</td>
      <td>   <input (change)="onCheck(i)" id="myCheckbox" type="checkbox" > </td>
      <td> <button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button> </td>
    </tr>

  </tbody>

</table>
</div>
